<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <img src="BeaconLogo-Full-Color-Small.png" alt="Beacon Logo" id="beacon-logo">

        <div class="slider-container">
            <label for="lossSlider">Amount of Loss</label>
            <input type="range" min="10" max="50" step="5" value="10" id="lossSlider">
            <div class="values">
                <div id="lossValue" class="amount-of-loss">10%</div>
                <div id="returnValue" class="return-to-break-even">11.1%</div>
                <div id="yearsValue" class="years-to-break-even">1.1</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
